<!doctype html><html><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Meridian send notes to case</title><script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script><script src="0b5018509dfa05f2808e.js"></script><script src="5fdb099cd67b0325b9a5.js"></script><link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/><link href="8cd229265066ae16742c.css" rel="stylesheet"/><script defer="defer" src="polyfill.js"></script><script defer="defer" src="taskpane.js"></script></head><body class="ms-font-m ms-welcome ms-Fabric"><header class="ms-welcome__header ms-bgColor-neutralLighter"><img width="90" height="90" src="assets/logo-filled.png" alt="Meridian" title="Meridian"/><h1 class="ms-font-su">Send notes to any case in a simple command</h1></header><section id="sideload-msg" class="ms-welcome__main"><h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2></section><main id="app-body" class="ms-welcome__main" style="display:none"><h2 class="ms-font-xl">Please fill the following fields with the information desired, then click <b>Run</b>.</h2><div role="button" id="cases" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl"><span class="ms-Button-label">Recently Visited Cases</span></div><label id="cases-list"></label><form><label for="fcaseid">Case Id:</label> <input type="number" id="fcaseid" name="fcaseid" required min="1" max="999999999"><br><label for="fsubject">Subject:</label> <input id="fsubject" name="fsubject" required> <label for="fnote">Note:</label> <input id="fnote" name="fnote" required><br></form><div role="button" id="submit" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl"><span class="ms-Button-label">Submit</span></div></main></body></html>
