<!doctype html><html><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Meridian send notes to case</title><script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script><script src="74c48eba3131793d8776.js"></script><script src="76e60c243decf7b069eb.js"></script><script src="454f1c33e35821d6819c.js"></script><link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/><link href="75b312b27837c95885e7.css" rel="stylesheet"/><script src="f3af0708d0d34820bcab.js"></script><script defer="defer" src="polyfill.js"></script><script defer="defer" src="taskpane.js"></script></head><body class="ms-font-m ms-welcome ms-Fabric"><header class="ms-welcome__header ms-bgColor-neutralLighter"><img width="90" height="90" src="assets/logo-filled.png" alt="Meridian" title="Meridian"/><h1 class="ms-font-su">Send notes to any case in a simple command</h1></header><main id="app-body" class="ms-welcome__main" style="display:none"><div id="login-panel"><div class="ms-Grid"><div class="ms-Grid-row"><div class="ms-TextField"><label id="crm-user-label" style="display:none" class="ms-Label">E-mail</label> <input class="ms-TextField-field" id="crm-user" value="" placeholder="E-mail"/></div><div class="ms-TextField"><label id="crm-pass-label" style="display:none" class="ms-Label">Password</label> <input class="ms-TextField-field" id="crm-pass" type="password" value="" placeholder="Password"/></div><button id="credentials-crm-done" class="btn-disabled"><span>Sign in</span></button></div></div></div><div id="cases-linked-panel"><div id="case-linked"><div id="cases-linked-list"></div></div></div><br/><div id="cases-selector-panel"><div id="case-selector"><div id="cases-list"></div></div></div><br/><div id="cases-form-panel"><form><fieldset class="fieldset"><legend class=".ms-font-xl no_legend">Note information</legend><div class="title_container"><img src="assets/pencil.png"/> <b>Note information</b></div><input type="number" id="fcaseid" name="fcaseid" required min="1" max="999999999" placeholder="Case ID" onkeypress="caseIdTyped()"/><br/><input id="fsubject" name="fsubject" placeholder="Subject" required/> <textarea id="fnote" name="fnote" required rows="3" placeholder="Note"></textarea><br/></fieldset></form><br/><div role="button" id="submit" class="ms-welcome__action ms-Button ms-Button--hero"><span class="ms-Button-label">Add Note</span></div></div><div id="final-message-panel"><label id="error-message"></label> <label id="success-message"></label></div></main><script>document.getElementById("crm-user").addEventListener("input",loginInputTitle),document.getElementById("crm-pass").addEventListener("input",loginInputTitle)</script></body></html>
