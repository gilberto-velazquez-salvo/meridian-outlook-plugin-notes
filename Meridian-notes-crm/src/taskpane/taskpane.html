<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meridian send notes to case</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script type="text/javascript" src="../helpers/addin-config.js"></script>
    <script type="text/javascript" src="../helpers/addin-communication.js"></script>
    <script type="text/javascript" src="../settings/dialog.js"></script>
    <script type="text/javascript" src="../settings/displayer.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
    />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />

    <!-- jquery -->
    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.js"></script>
  </head>

  <body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
      <img width="90" height="90" src="../../assets/logo-filled.png" alt="Meridian" title="Meridian" />
      <h1 class="ms-font-su">Send notes to any case in a simple command</h1>
    </header>
    <!--
    <section id="sideload-msg" class="ms-welcome__main">
      <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    -->
    <main id="app-body" class="ms-welcome__main" style="display: none">
      <!--<h2 class="ms-font-xl">Please fill the following fields with the information desired, then click <b>Run</b>.</h2>-->
      <div id="final-message-panel">
        <label id="error-message"></label>
        <label id="success-message"></label>        
      </div>
      <div id="login-panel">
        <div class="ms-Grid">
          <div class="ms-Grid-row">
            <div class="ms-TextField">
              <label class="ms-Label">Email Username</label>
              <input
                class="ms-TextField-field"
                id="crm-user"
                type="text"
                value=""
                placeholder="Please enter your email account"
              />
            </div>
            <div class="ms-TextField">
              <label class="ms-Label">Email Password</label>
              <input
                class="ms-TextField-field"
                id="crm-pass"
                type="password"
                value=""
                placeholder="Please enter your password account"
              />
            </div>
            <button class="ms-Dialog-action ms-Button ms-Button--primary" id="credentials-crm-done">
              <span class="ms-Button-label">Submit</span>
            </button>
          </div>
        </div>
      </div>
      <div id="cases-selector-panel">
        <!--<h3>Select desired case</h3>-->
        <form id="case-selector">
          <label id="cases-list"></label>
        </form>
      </div>

      <div id="cases-form-panel">
        <form>
          <fieldset>
            <legend>Note information</legend>
            <label for="fcaseid">Case Id:</label>
            <input type="number" id="fcaseid" name="fcaseid" required min="1" max="999999999" /><br />
            <label for="fsubject">Subject:</label>
            <input type="text" id="fsubject" name="fsubject" required />
            <label for="fnote">Note:</label>
            <textarea id="fnote" name="fnote" required rows="7"></textarea><br />
            <!--<input type="submit" value="Submit" id="submit">-->
          </fieldset>
        </form>
        <br />
        <div role="button" id="submit" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
          <span class="ms-Button-label">Submit</span>
        </div>
      </div>
    </main>
  </body>
</html>
